<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="vote page">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>{{vote_info.title}}</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/vote.css" />
    <script src="https://cdn.bootcss.com/vue/2.6.8/vue.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="modal fade" id="diaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="_myModalLabel">周记全文</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="diaryText" style="word-break:break-all">
                    </p>
                </div>
            </div>
        </div><!-- /.modal -->
    </div>
    <a href="{{url_for('vote.root')}}">返回列表</a>
    <div id="header">
        {% if vote_info.image %}
        <img src="{{vote_info.image}}" />
        {% endif %}
        <h2>{{vote_info.title}}</h2>
        <h3>{{vote_info.subtitle}}</h3>
        <h4>{{vote_info.description}}</h4>
    </div>
    <div id="root"></div>
    <div class="container" style="margin-bottom: 50px;">
        <form action="{{url_for('vote.vote_handler',vote_id=vote_info.id)}}" method="POST" id="voteForm">

            {% for c in candidate_all %}
            <div class="col-md-6 col-sm-12 col-xs-12">
                <h3>{{c.title}}</h3>
                <h4>{{c.subtitle}}</h4>
                <p>{{c.description}}</p>
                <p>{{c.votes}}</p>
                <p>{{c.action_at}}</p>
                {% if c.image %}
                <img src="{{c.image}}" />
                {% endif %}
                <input type="checkbox" name="candidates" value="{{c.id}}" required />
            </div>
            {% endfor %}
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                <hr>
                <input type="text" name="captcha" id="captchaInput" required placeholder="验证码">
                <img src="{{captcha_b64}}" width="200px" height="50px" id="captchaImg">
                <button type="button" class="btn btn-primary" onclick="checkForm()">提交</button>
            </div>

        </form>
    </div>
    <hr>
    <input type="submit">
    <script src="" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        let toggleCheckedStyle = (loopid) => {
            if ($(`#label_${loopid}`).hasClass('check-btn-checked')) {
                $(`#label_${loopid}`).removeClass('check-btn-checked')
                //$(`#label_${loopid}`).addClass('check-btn')
            } else {
                $(`#label_${loopid}`).addClass('check-btn-checked')
                //$(`#label_${loopid}`).removeClass('check-btn')
            }
        }
        let showDesc = (loopid) => {
            $("#diaryText").text($(`#Desc_long_${loopid}`).text())
            $("#diaryModal").modal('show')
        }
        let msgOK = (s) => {
            Toastify({
                text: s,
                duration: 3000,
                backgroundColor: "linear-gradient(to right, #00b09b, #00b09b)",
            }).showToast();
        }
        let msgFail = (s) => {
            Toastify({
                text: s,
                duration: 3000,
                backgroundColor: "linear-gradient(to right, #EF100F, #EF100F)",
            }).showToast();
        }
        let checkForm = () => {
            let cptinput = $("#captchaInput").val()
            console.log(cptinput)
            if(!cptinput){
                msgFail("验证码不可为空")
                return
            }
            fetch("{{url_for('vote.check_captcha')}}", {
                method: "POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({
                    "captcha":cptinput
                })
            }).then(res => res.json()).then((res) => {
                    if (!res.success) {
                        msgFail(res.data)
                        $("#captchaImg").attr("src", res.captcha_b64)
                        return false
                    } else {
                        $("#voteForm").submit()
                    }
                }).catch(err => {
                    msgFail("网络错误")
                    return false
                })
            return false
        }
    </script>
    <script>

        {% for m in get_flashed_messages() %}
        msgOK({{ m }})
        {% endfor %}
    </script>
</body>

</html>
