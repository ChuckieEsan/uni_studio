<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>反馈管理</title>
    <link rel="shortcut icon" href="/vol_time/static/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">反馈类别编辑</h4>
                </div>
                <form action="{{url_for('issues.types')}}" method="POST" name="newVoteForm">
                    <div class="modal-body">
                        <div id="issuetypes">
                            {% if not issuetypes %}
                            NO ISSUE TYPES
                            {% endif %}
                            {% for t in issuetypes %}
                            <label>类别名称</label>
                            <span>
                                {{t.typename}}
                            </span>
                            <label>类别值</label>
                            <span>
                                {{t.typevalue}}
                            </span>
                            <br>
                            {% endfor %}
                        </div>

                        <input type="text" placeholder="类别名称" required name="name">
                        <input type="text" placeholder="类别值" required name="value">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input type="submit" value="Submit" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="toolbar">
        <button class="btn btn-default" data-toggle="modal" data-target="#myModal">
            <img src="/static/img/edit.png" width="15px" height="15x" />
    </button>
        <a>{{role}}</a>
        <a style="float:right;" href="{{url_for('issues.root')}}">上报页面</a>
    </div>
    <table 
    id="table" 
    data-locale="zh-CN"
    data-toolbar="#toolbar"
    data-toggle="table" 
    data-url="{{url_for('issues.get_issues',page_id=1)}}"
    data-search="true"
    data-show-columns="true"
    data-show-export="true"
    data-show-pagination-switch="true"
    data-pagination="true"
    data-show-pagination-switch="true"
    data-page-list="[15, 25, 50, 100, all]">
        <thead>
            <tr>
                <th data-field="url">来源页面</th>
                <th data-field="type">类型</th>
                <th data-field="contact">联系方式</th>
                <th data-field="created_at">提交时间</th>
                <th data-field="content">内容</th>
                <th data-field="ip">ip</th>
            </tr>
        </thead>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>

    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script>

    </script>
</body>
