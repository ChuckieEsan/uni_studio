{% extends 'common_base.html'%}
{% block content %}
<div>
    {% for c in chats %}
    <p>{{c.id}}</p>
    {% endfor %}
</div>
<hr>
<form action="{{url_for('chat.chat_start')}}" method="POST">
    <input type="text" placeholder="消息接收方邮箱" name="to" required>
    <input type="text" placeholder="消息内容" name="text" required>
    <input type="submit">
</form>
<hr>
{% for m in get_flashed_messages() %}
<p>{{m}}</p>
{% endfor %}
{% endblock %}
