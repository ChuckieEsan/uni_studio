{% extends 'common_base.html'%}
{% block content %}
<div class="container">
{% if not email %}
    <div class="jumbotron">
        <form action="{{url_for('users.users_password_step1')}}" method="GET">
            <h1 class="display-4">修改密码</h1>
            <hr class="my-4">
            <input name="email" type="text" placeholder="邮箱" required>
            <input type="submit">
        </form>
    </div>

{% else %}
请前往{{email}}查收密码重置邮件{{email_html}}
{% endif %}
{% for m in get_flashed_messages() %}
<h3>{{m}}</h3>
{% endfor %}
</div>
{% endblock %}
