<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="timeline" style="min-height: 900px;min-width: 1900px;">

        </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-lazyload@1.9.7/jquery.lazyload.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        //alert("请避免刷新以减小服务器负载")
    </script>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        function getLocalTime(nS) {     
            return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');     
        }
        var myChart = echarts.init(document.getElementById('timeline'));
        myChart.showLoading();
        let _now = 1607601600
        let _step = 600
        let _end = 1608136800//Date.parse(new Date())/1000;
        fetch('/vote/statistics/{{vote_id}}?lim=80').then(res => res.json()).then(res => {
            let names = Object.keys(res)
            console.log(names)
            let data = {}
            for(let i=0;i<names.length;i++){
                data[names[i]] = []
                let now = _now
                let step = _step
                let end = _end
                while(now<=end){
                    let count = 0
                    for(let j=0;j<res[names[i]].length;j++){
                        if(res[names[i]][j]<now){
                            count++;
                        }
                    }
                    data[names[i]].push(count)
                    now = now + step
                }
            }
            console.log(data[names[0]])
            let result = []
            Object.keys(data).map((v,i)=>{
                result.push({
                    name:v,
                    type:'line',
                    data:data[v],
                    lineStyle:{
                        width:2
                    }
                })
            })
            let timeArr = []
            let now = _now
            let step = _step
            let end = _end
            for(let i=0;i<(end-now)/step;i++){
                timeArr.push(getLocalTime(now+i*step))
            }
            let option = {
                title: {
                    text: '排行榜--时间顺序'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter:function(params){
                        let str = params[0].axisValue + "</br>"
                        let info = []
                        let compare = function(x,y){
                            if(x.value<y.value){return 1}
                            else if(x.value>y.value){return -1}
                            else{return 0}
                        }
                        for(let i=0;i<params.length-4;i=i+4){
                            for(let j=0;j<4;j++){
                                let k = params[i+j].seriesName
                                let v = params[i+j].value
                                info.push({
                                    name:k,
                                    value:v
                                })
                                //str += params[i+j].seriesName+":"+params[i+j].value+"&nbsp;&nbsp;&nbsp;&nbsp;"
                            }
                        }
                        info.sort(compare)
                        for(let i=0;i<params.length-4;i = i+4){
                            for(let j=0;j<4;j++){
                                str += info[i+j].name+":"+info[i+j].value + "&nbsp;&nbsp;&nbsp;&nbsp;"
                            }
                            str += "</br>"
                        }
                        //console.log(info)
                        return str
                    },
                },
                legend: {
                    data: names,
                    type:'scroll',
                    orient:'vertical',
                    left:0,
                    top:20,
                    bottom:10,
                },
                grid: {
                    left: '5%',
                    right: '0',
                    bottom: '0%',
                    containLabel: true
                },
                toolbox: {
                    

                    feature: {
                        saveAsImage: {},
                        dataZoom:{},
                        restore: { //重置
                            show: true
                        },
                    }
                },
                xAxis: {
                    data: timeArr
                },
                yAxis: {
                    type: 'value',
                    name: '票数',
                    min:0,
                    max:1500,
                    interval:20
                },
                axisLabel: {  
                    interval:0,  
                    rotate:40  
                },
                series: result
            }
            myChart.setOption(option);
            myChart.hideLoading();
        }).catch(err=>{
            console.log(err)
        })
        
    </script>
    </body>
</html>
