{% extends 'common_base.html'%}
{% block content %}
<div class="container">
    <div style="margin-top:10%">
        {% for m in get_flashed_messages()%}
        <h2 style="color:chocolate">{{m}}</h2>
        {% endfor %}
        <h2>您还可以：</h2>
        <hr>
        {% if vote_info %}
        {% if vote_info.show_stats %}
        <h3>
            <a href="{{url_for('vote.show_stats',vote_id=vote_info.id)}}">查看结果</a>
        </h3>
        <hr>
        {% endif %}
        {% endif %}
        <h3>
            <a href="{{url_for('vote.root')}}">返回投票列表</a>
        </h3>
        <hr>
    </div>
</div>
{% endblock %}
