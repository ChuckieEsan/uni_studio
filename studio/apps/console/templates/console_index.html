{% extends 'common_base.html'%}
{% block content %}
<div class="container" style="margin-top:10px;margin-bottom: 300px;">
    <div class="row">
        <span style="font-size:30px;margin-left: 10px;">Console</span>
        {% for r in g.role %}
        <span class="badge badge-dark"style="float:right;margin-top:13px;margin-right: 10px;">
            {{r}}
        </span>
        {% endfor %}
    </div>
    <hr>
    <p>
        <a href="{{url_for('console.issues_root')}}">反馈管理</a>
    </p>
    <p>
        <a href="{{url_for('staticfile.index')}}">static目录管理</a>
    </p>
    <p>
        <a href="{{url_for('console.admin_votes_show')}}">投票管理</a>
    </p>
    <hr>
    <div id="rules">
        <!--interceptor rules-->

    </div>
</div>
{% if 'super_admin' in g.role %}
<script>
let RULES_URL = "{{url_for('console.rules_handler')}}"
</script>
<script src="{{url_for('console.static',filename='js/index.js')}}"></script>
{% endif %}
{% endblock %}
