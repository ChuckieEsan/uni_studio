<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" /> -->
        <link rel="stylesheet" href="{{url_for('common.static',filename='css/bootstrap-4.5.3.min.css')}}" />
        <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css" /> -->
        <link rel="stylesheet" href="{{url_for('common.static',filename='css/bootstrap-table.min.css')}}" />
        <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" /> -->
        <link rel="stylesheet" href="{{url_for('common.static',filename='css/toastify.min.css')}}" />
        
        <link rel="stylesheet" href="{{url_for('common.static',filename='css/common.css')}}" />
        <link
            rel="shortcut icon"
            href="https://static.dutbit.com/img/dutbit.ico"
            mce_href="https://static.dutbit.com/img/dutbit.ico"
            type="image/x-icon"
        />
        {% block stylesheet %} {% endblock %}
        <title>{{title}}</title>
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to
                improve your experience.
            </p>
        <![endif]-->

        <div class="container-fluid" style="padding-bottom: 35px">
            <div id="notification"></div>
            {% block content%} {% endblock %}
        </div>
        <nav id="footer" class="navbar justify-content-center fixed-bottom navbar-dark bg-dark">
            <a href="https://github.com/dutbit/uni_studio" style="text-decoration: none">
                <span class="badge badge-info">{{get_ver()}}</span>
            </a>
            <span>|</span>
            <a href="/">&copy;校团委·比特网络工作室</a>
            <span>|</span>
            <a href="{{url_for('issues.root')}}">问题/建议反馈</a>
            {% if root %}
            <span>|</span>
            <a href="{{root}}">返回主页</a>
            {% endif %}
        </nav>
        <a href="#" class="scrollTo toTop">⬆️</a>
        <a href="#" class="scrollTo toBottom">⬇️</a>

        <!-- <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script> -->
        <script src="{{url_for('common.static',filename='js/toastify-js.js')}}"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script> -->
        <script src="{{url_for('common.static',filename='js/jquery-3.6.0.min.js')}}"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
        <script src="{{url_for('common.static',filename='js/popper.min.js')}}"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script> -->
        <script src="{{url_for('common.static',filename='js/bootstrap-4.5.3.min.js')}}"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-lazyload@1.9.7/jquery.lazyload.min.js"></script> -->
        <script src="{{url_for('common.static',filename='js/jquery.lazyload.min.js')}}"></script>
        <script src="{{url_for('common.static',filename='js/common.js')}}"></script>
        {% block script %} {% endblock %}
    </body>
</html>
