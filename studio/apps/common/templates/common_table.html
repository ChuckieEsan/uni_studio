<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" />
        <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link
            href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.bootcdn.net/ajax/libs/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.3/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{url_for('common.static',filename='css/common.css')}}" />
        <link
            rel="shortcut icon"
            href="https://static.dutbit.com/img/dutbit.ico"
            mce_href="https://static.dutbit.com/img/dutbit.ico"
            type="image/x-icon"
        />
        {% block stylesheet %} {% endblock %}
        <title>{{title}}</title>
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to
                improve your experience.
            </p>
        <![endif]-->
        <div class="container-fluid" style="padding-bottom: 35px">
            <div id="notification"></div>
            {% block head %} {% endblock %}
            <hr />
            <table
                id="table"
                data-locale="zh-CN"
                data-toolbar="#toolbar"
                data-toggle="table"
                data-search="true"
                data-show-search-button="true"
                data-show-refresh="true"
                data-show-jump-to="true"
                data-show-columns="true"
                data-show-export="true"
                data-side-pagination="server"
                data-pagination="true"
                data-query-params-type="undefined"
                data-editable-mode="inline"
                data-editable-emptytext="Null"
            ></table>
        </div>
        <nav id="footer" class="navbar justify-content-center fixed-bottom navbar-dark bg-dark">
            <a href="https://github.com/dutbit/uni_studio" style="text-decoration: none">
                <span class="badge badge-info">{{get_ver()}}</span>
            </a>
            <span>|</span>
            <a href="/">&copy;校团委·比特网络工作室</a>
            <span>|</span>
            <a href="{{url_for('issues.root')}}">问题/建议反馈</a>
            {% if root %}
            <span>|</span>
            <a href="{{root}}">返回主页</a>
            {% endif %}
        </nav>
        <a href="#" class="scrollTo toTop">⬆️</a>
        <a href="#" class="scrollTo toBottom">⬇️</a>

        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-lazyload@1.9.7/jquery.lazyload.min.js"></script>

        <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.3/bootstrap-table-locale-all.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.3/extensions/export/bootstrap-table-export.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.3/extensions/editable/bootstrap-table-editable.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.3/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>
        <script src="{{url_for('common.static',filename='js/common.js')}}"></script>
        <script>
            $.fn.editableform.buttons =
                '<button type="submit" class="btn btn-primary btn-sm editable-submit">' +
                '<i class="fa fa-fw fa-check"></i>' +
                "</button>" +
                '<button type="button" class="btn btn-outline-dark btn-sm editable-cancel">' +
                '<i class="fa fa-fw fa-times"></i>' +
                "</button>";
        </script>
        {% block script %} {% endblock %}
    </body>
</html>
