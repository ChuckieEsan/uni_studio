{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="pt-5 mt-5 text-center">
				<h1>404</h1>
				<hr class="w-50">
                {% if get_flashed_messages() %}
                {% for m in get_flashed_messages() %}
                    <h2>{{m}}</h2>
                {% endfor %}
                {% else %}

				<h2>File not found</h2>
                <h2>Sorry about that</h2>
                {% endif %}
			</div>
		</div>
	</div>
</div>


{% endblock %}
